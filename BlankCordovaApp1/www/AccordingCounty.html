    <script>
        //Google Map for according county 24.1662731 , 120.7218959       
        $(document).on("ready", function () {
        jQuery.extend({
            MapFunction: function (data) {
                var latlng = new google.maps.LatLng(data.lat, data.lng);
                var mapOptions = {
                    enableHighAccuracy: true,
                    zoom: 14, //初始放大倍數
                    center: latlng, //中心點所在位置
                    mapTypeId: google.maps.MapTypeId.ROADMAP //正常2D道路模式
                };
                var map = new google.maps.Map(
                     document.getElementById("map_canvas"), mapOptions);
                var marker = new google.maps.Marker({
                    position: latlng,
                    map: map,
                    title: data.name
                });
            }
        });
        var sel = $('select[id="list"]'); //指定要處理的特定元素物件名稱
            sel.on('change', function () {
                switch (true) {
                    case sel.val() == "台中市":
                        var poststore = JSON.stringify(getstore = { "county": "台中市" });
                        $.ajax({
                            type: "POST",
                            url: "http://localhost/TEST/HandlerStore.ashx",
                            data: poststore,
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                $.MapFunction(data);
                            },
                            error: function (data) {
                                alert("Fail" + data);
                            }
                        });
                        break;
                    case sel.val() == "台北市":
                        var poststore = JSON.stringify(getstore = { "county": "台北市" });
                        $.ajax({
                            type: "POST",
                            url: "http://localhost/TEST/HandlerStore.ashx",
                            data: poststore,
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                $.MapFunction(data);
                            },
                            error: function (data) {
                                alert("Fail" + data);
                            }
                        });
                        break;
                    case sel.val() == "台南市":
                        var poststore = JSON.stringify(getstore = { "county": "台南市" });
                        $.ajax({
                            type: "POST",
                            url: "http://localhost/TEST/HandlerStore.ashx",
                            data: poststore,
                            dataType: "json",
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                $.MapFunction(data);
                            },
                            error: function (data) {
                                alert("Fail" + data);
                            }
                        });
                        break;
                }
            });
        });
    </script>
