<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script>
        $(document).bind("mobileinit", function () {
            $.mobile.ajaxEnabled = false;
        });
    </script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <style type="text/css">
        .slider {
            width: 90%;
            margin: 2px auto;
        }

        .slick-slide {
            margin: 0px 5px;
        }

            .slick-slide img {
                width: 100%;
            }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
    </style>
</head>
<body>
    <script>       
        $(document).on('ready', function () {
            //start of slick
            var logined = window.localStorage;
          
                $(".regular").slick({
                    dots: true,
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true
                });
                $(".center").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    slidesToShow: 3,
                    slidesToScroll: 3
                });
                $(".variable").slick({
                    dots: true,
                    infinite: true,
                    variableWidth: true
            });
            //end of slick

            //是否登入判斷
            if (logined.getItem("logined") == null) {
                $("#member").text("登入");
            }
            else {
                $("#member").text("會員");
            }
            //右上點擊時判斷進入會員資訊OR登入葉面
            $("#member").click(function () {

                if (logined.getItem("logined") == null)
                    location.href = 'login.html';
                else
                    location.href = "My.html";                          
            });
        });
    </script>      
    <!--star index page-->
    <div data-role="page" id="index">
        <div data-role="header" data-position="fixed">
            <h1>有料餐點</h1>
            <a class="ui-btn ui-corner-all  ui-icon-mail ui-btn-icon-right" href="#Message">訊息</a>
            <a class="ui-btn ui-corner-all  ui-icon-user ui-btn-icon-left" data-transition="slide" id="member" href="Member.html">會員</a>
        </div>
        <!-- 輪播 -->
        <div role="main" class="ui-content">
            <section class="regular slider">
                <div>
                    <img src="http://placehold.it/350x300?text=1">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=2">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=3">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=4">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=5">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=6">
                </div>
            </section>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-mini="true">
                <ul>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-home ui-btn-icon-top ui-btn-active ui-state-persist" href="index.html">首頁</a>
                    </li>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-bullets ui-btn-icon-top" href="Order.html">點餐</a>
                    </li>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-heart ui-btn-icon-top" href="Offer.html">優惠</a>
                    </li>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-location ui-btn-icon-top" href="Stores.html">門市</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--star Message page-->
    <div data-role="page" id="Message">
        <div data-role="header" data-position="fixed">
            <a data-rel="back" data-role="button" data-icon="arrow-l">上一頁</a>
            <h1>訊息</h1>
        </div><!-- /header -->
        <div role="main" class="ui-content">
            message
        </div><!-- /content -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar" data-mini="true">
                <ul>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-home ui-btn-icon-top " href="index.html">首頁</a>
                    </li>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-bullets ui-btn-icon-top" href="Order.html">點餐</a>
                    </li>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-heart ui-btn-icon-top" href="Offer.html">優惠</a>
                    </li>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-location ui-btn-icon-top" href="Stores.html">門市</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
