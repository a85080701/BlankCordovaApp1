<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">    
    <script src="scripts/jquery-1.11.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <style type="text/css">

        .slider {
            width: 90%;            
            margin: 2px auto;
        }

        .slick-slide {
            margin: 0px 5px;
        }

            .slick-slide img {
                width: 100%;
            }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
    </style>

</head>
<body>

    <!-- Start of first page -->
    <div data-role="page" id="main">

        <div data-role="header"  data-position="fixed">
            <h1>有料餐點</h1>
            <a class="ui-btn ui-corner-all  ui-icon-mail ui-btn-icon-right" href="#">訊息</a>
            <a class="ui-btn ui-corner-all  ui-icon-user ui-btn-icon-left" href="#">設定</a>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <section class="regular slider">
                <div>
                    <img src="http://placehold.it/350x300?text=1">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=2">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=3">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=4">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=5">
                </div>
                <div>
                    <img src="http://placehold.it/350x300?text=6">
                </div>
            </section>
        </div><!-- /content -->
        <script type="text/javascript">
            $(document).on('ready', function () {
                $(".regular").slick({
                    dots: true,
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1
                });
                $(".center").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    slidesToShow: 3,
                    slidesToScroll: 3
                });
                $(".variable").slick({
                    dots: true,
                    infinite: true,
                    variableWidth: true
                });
            });
        </script>

        <div data-role="footer"  data-position="fixed">
            <div data-role="navbar" data-mini="true">
                <ul>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-home ui-btn-icon-top" href="#">首頁</a>
                    </li>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-bullets ui-btn-icon-top" href="#">點餐</a>
                    </li>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-heart ui-btn-icon-top" href="#">優惠</a>
                    </li>
                    <li>
                        <a class="ui-btn ui-corner-all  ui-icon-location ui-btn-icon-top" href="#">門市</a>
                    </li>
                </ul>
            </div>                        
        </div><!-- /footer -->
    </div><!-- /page -->
    <!-- Start of second page -->
    <div data-role="page" id="order">

        <div data-role="header">
            <h1>Bar</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">            
            <p><a href="#foo">Back to foo</a></p>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Page Footer</h4>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
