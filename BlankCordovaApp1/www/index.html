        <script type="text/javascript">
            $(document).on('ready', function () {
                var logined = window.localStorage;

                if (logined.getItem("logined") == null)
                    $("#member").text("登入")

                else {
                    $("#member").text("會員")
                    //        $("#sex") = session.sex;
                }









                $(".regular").slick({
                    dots: true,
                    infinite: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    autoplay: true
                });
                $(".center").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    slidesToShow: 3,
                    slidesToScroll: 3
                });
                $(".variable").slick({
                    dots: true,
                    infinite: true,
                    variableWidth: true
                });

                $("#member").click(function () {

                    if (logined.getItem("logined") == null)
                        location.href = '#login';
                    else
                        location.href = "#my";
                });

                $("#loginbtn").click(function () {

                    var session = {};
                    var email = $('#email').val();
                    var pwd = $('#pwd').val();
                    var a = {
                        "mode": "login",
                        "login": [
                                    {
                                        "email": email,
                                        "pwd": pwd
                                    }
                        ]
                    }
                    $.ajax({
                        url: "http://localhost/Test/mobile.ashx",
                        type: "POST",
                        dataType: "json",
                        contentType: 'application/json; charset=utf-8',
                        data: JSON.stringify(a),
                        success: function (paa) {
                            if (paa.success = true) {
                                session = paa;
                                session.islogined = true;
                                logined.setItem("name", session.name);
                                logined.setItem('sex', session.sex);
                                logined.setItem('money', session.money);
                                logined.setItem("logined", 'true');
                                $("#member").text("會員");
                                location.href = '#main';


                                console.dir(logined);


                            }
                        },
                        error: function () { alert('失敗') }
                    });

                    $(document).on("pagecreate", "#my", function () {
                        alert("paa")
                        $("sex").text("apap")

                    });





                });

                $("#test").click(function () {

                    console.dir(logined);
                    console.dir(logined['name']);
                    console.dir($('#name11'));
                    $('#name11').val(logined['name'])

                });

            });
            $("#my").live("paa", function () {
